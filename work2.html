<!DOCTYPE html>
<html lang="en">
<head>
<style>
.head{ grid-area: head;}
.nav{grid-area: nav;}
.sub{grid-area: sub;}
.img{grid-area: img;}
.msg{grid-area: msg;}
.main{
    display: grid;
    grid-template-areas:
    'head head head head nav nav'
    'sub sub sub sub img img'
    'msg msg msg msg img img';
    background-color: deeppink;
    padding: 10px;
}
.head{background-color: blue;}
.nav{background-color: chocolate;}
.sub{background-color: darkgrey;}
.msg{background-color: darkred;}
.img{background-color: darkviolet;}
</style>
</head>
<body>
    <div class="main">
    <div class="head">head</div>
    <div class="nav">nav</div>
    <div class="sub">sub</div>
    <div class="msg">msg</div>
    <div class="img">img</div>
</div>
</body>
</html>
